<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #24eaf5 -26%, #057986 145%);">
          <h1>Snow in the desert</h1>
          <p>Love, death & robots</p>
        </div>

        <div style="background: linear-gradient(215.32deg, #f82225 -1%, #810e0e 124%);">
          <h1>Life Hutch</h1>
          <p>Love, death & robots</p>
        </div>

        <div style="background: linear-gradient(221.87deg, #8a17e9 1%, #3e0c77 128%);">
          <h1>Zima Blue</h1>
          <p>Love, death & robots</p>
        </div>

        <div style="background: linear-gradient(220.16deg, #fade0b -8%, #cf800a 138%);">
          <h1>Automated Customer Service</h1>
          <p>Love, death & robots</p>
        </div>
      </div>

      <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1500907789384-0c3b4c3bdce4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"></div>

        <div style="background-image: url('https://images.unsplash.com/photo-1502604459884-2842c8f3624a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=713&q=80');"></div>

        <div style="background-image: url('https://images.unsplash.com/photo-1511882085048-714ac60a555e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"></div>

        <div style="background-image: url('https://images.unsplash.com/photo-1496010766410-4ba55af2086b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');"></div>
      </div>

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    
    <script src="./app.js"></script>
  </body>
</html>
